<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>
    <link rel="stylesheet" href="./CSS/cadastrar.css">
</head>
<body>
    <div id="main-container">
        <h1>Cadastre-se</h1>
        <form id="cadastro-form">
            <div class="full-box">
                <label for="matricula">Qual é o seu email?</label>
                <input type="matricula" name="matricula" placeholder="Digite sua matricula">
            </div>

            <div class="half-box">
                <label for="nome">Escolha seu nome de usuário</label>
                <input type="nome" name="nome" placeholder="Digite o seu nick">
            </div>

            <div class="half-box">
                <label for="data">Quando você nasceu?</label>
                <input type="data" name="data" placeholder="Digite sua data de nascimento">
            </div>

            <div class="half-box">
                <label for="sobrenome">Escolha sua senha</label>
                <input type="sobrenome" name="sobrenome" placeholder="Digite a sua senha">

            </div>
                        <div class="half-box">
                <label for="sobrenome">Confirme sua senha</label>
                <input type="sobrenome" name="sobrenome" placeholder="Confirmar senha">
            </div>

            <div class="full-box">
                <input type="checkbox" name="agreement" id="agreement">
                <label for="agreement" id="agreement">Eu li e aceito os termos de uso</label>
            </div>


        </form>
        <form action="login.html">
                    <input type="submit" id="btn-submit" value="Cadastrar" />
                </form>
    </div>
    <footer>
        <li>Julia Wenzel de Ramos</li>
        <li>2A (2022)</li>
        <li>Escola S</li>
    </footer>
</body>
</html>
